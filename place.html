<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Learn IPA</title>
</head>

<div class="container">
  <div class="item-1">
    <a href="index.html" class="title">Place of Articulation</a>
  </div>
  <div class="item-2">
    <div id="quizContainer" class="container-fluid">
      <div>
        <span id="symbol">Click the button below to generate a cosonant.</span>
        <div class="question"></div>
        <select class="option" name="option" id="place">
          <option value="">Select an answer</option>
          <option value="alveolar">Alveolar</option>
          <option value="bilabial">Bilabial</option>
          <option value="dental">Dental</option>
          <option value="glottal">Glottal</option>
          <option value="labio-dental">Labio-dental</option>
          <option value="post-alveolar">Post-alveolar</option>
          <option value="palatal">Palatal</option>
          <option value="velar">Velar</option>
        </select>
        <div class="d-flex justify-content-center">
          <button id="generateConsonant" class="next-button" onclick="generateConsonant()">Next</button>
          <button id="checkQuestion" class="next-button" onclick="verifyOption()">Check</button>
        </div>
        <div id="answer" class="answer"></div>
      </div>

    </div>
    <script src="app.js"></script>
  </div>
  <div class="item-3">
    <p>Feito por <a href="http://caikelaurentino.com.br" target="_blank">Caike Laurentino</a></p>
  </div>
</div>



</body>

</html>
