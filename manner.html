<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Learn IPA</title>
</head>

<div class="container">
  <div class="item-1">
    <a href="index.html" class="title">Manner of Articulation</a>
  </div>
  <div class="item-2">
    <div id="quizContainer">
      <div>
        <span id="symbol">Click the button below to generate a cosonant.</span><br />
        <select class="option" name="option" id="manner">
          <option value="">Select an answer</option>
          <option value="approximant">Approximant</option>
          <option value="fricative">Fricative</option>
          <option value="nasal">Nasal</option>
          <option value="plosive">Plosive</option>
        </select>
        <div class="d-flex justify-content-center">
          <button id="generateConsonant" class="next-button" onclick="generateConsonant()">Next</button>
          <button id="checkQuestion" class="next-button" onclick="verifyOption()">Check</button>
          <div id="answer" class="answer"></div>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </div>
  <div class="item-3">
    <p>Made by <a href="http://caikelaurentino.com.br" target="_blank">Caike Laurentino</a></p>
  </div>
</div>
</body>

</html>
